<!DOCTYPE html>
<!-- ICS2O Programming Unit3-02-HTML-VolumeTriangularPyramid -->
<html>
  <head>
    <!-- Meta Data -->
    <meta charset="utf-8">
    <meta name="description" content="Volume of a Right Triangular Pyramid, with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Shyla Oommen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon[1].png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32[1].png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16[1].png">
    <link rel="manifest" href="/fav_index/site[1].webmanifest">
    <!-- Style Sheet and Google's MDL -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-indigo.min.css"> 
    <link rel="stylesheet" href="./css/style.css">
    <title>Volume of a Right Triangular Pyramid, with JavaScript</title>
  </head>
  <body>
    <!-- To use Google's MDL + Path to JS File -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <!-- Header -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Calculating the Volume of a Right Triangular Pyramid, with JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
              <center>
              <h5>This webpage calculates the volume of a right triangular pyramid.</h5><img src="./images/triangle_pyramid.jpg" alt="Volume of a Triangular Pyramid" width="50%" height="auto">
              </center>
            </th>
          </tr>
        </table>
        <!-- Numeric Textfield for Side A -->
        <form action="#">
          <p>Enter a (cm):</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              id="side-a-tri-pyramid"
              step="0.001"
              min="0"
            />
            <label class="mdl-textfield__label" for="side-a-tri-pyramid">Side a (cm) ...</label>
          </div>
        </form>
        <!-- Numeric Textfield for Side B -->
        <form action="#">
          <p>Enter b (cm):</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              id="side-b-tri-pyramid"
              step="0.001"
              min="0"
            />
            <label class="mdl-textfield__label" for="side-b-tri-pyramid">Side b (cm) ...</label>
          </div>
        </form>
        <!-- Numeric Textfield for Height -->
        <form action="#">
          <p>Height (cm):</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              id="height-tri-pyramid"
              step="0.001"
              min="0"
            />
            <label class="mdl-textfield__label" for="height-tri-pyramid">Height (cm) ...</label>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <center>
          <br>
          <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculateVolume()"
        >
          Calculate
          </button>
        </center>
        <br />
        <p>
          <div id="answers">
            <div id="volume"></div>
          </div>
        </p>
      </main>
    </div>
  </body>
</html>
